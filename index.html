            <a class="navbar-brand d-flex text-white" href="#">

                <div class="ms-3">
                    <h1 class="m-0 fs-5">Weather</h1>
                    <small>tagline goes here</small>
                </div>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active border border-info rounded-pill px-3 py-1 me-3"

                    <button class="btn btn-info text-white px-4 py-2 rounded-pill" id="find">Find</button>

            </div>

            <div class="row justify-content-center g-3" id="weather">
